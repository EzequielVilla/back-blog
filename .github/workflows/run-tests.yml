name: Testing

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18 # Choose the version of Node.js you need

      - name: Install dependencies
        run: npm install

      - name: Run Mocha tests
        run: npm test
